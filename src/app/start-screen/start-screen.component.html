 nach einer Änderung (häufig nach dem Erstellen einer neuen Komponente). Dann sollte 
 der Server einfach einmal aus gemacht werden mit Strg + c und danach wieder neu 
 gestartet werden mit ng serve! -->
<div class="start-screen">
  <img src="assets/img/startbox.png" alt="">
  <div class="start-lable-box">
    <img (click)="newGame()" src="assets/img/startlabel.png" alt="">
  </div>
</div>
