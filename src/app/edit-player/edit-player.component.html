<h1 mat-dialog-title>Edit Player</h1>

<img *ngFor="let picture of allProfilePictures" 
  [mat-dialog-close]="picture"
  src="/assets/img/profile/{{ picture }}"
  class="profile-picture">

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button
    color="warn"
    [mat-dialog-close]="'DELETE'"
    cdkFocusInitial>
    Delete Player
  </button>
</div>
